<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о песне</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Стили для модального окна */
        .modal {
            display: none; /* Скрываем модальное окно по умолчанию */
            position: fixed; /* Окно будет фиксировано на экране */
            z-index: 1000; /* Установим порядок наложения */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Включаем прокрутку, если нужно */
            background-color: rgba(0, 0, 0, 0.7); /* Полупрозрачный фон */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* Центрируем окно */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Ширина модального окна */
            border-radius: 5px; /* Скругление углов */
        }
        .close {
            color: #aaa;
            float: right; /* Выравниваем кнопку закрытия вправо */
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="song-title">Название песни</h2>
        <p id="song-info">Информация о песне.</p>
    </div>
</div>

<script>
    function openModal(title, info) {
        document.getElementById("song-title").innerText = title;
        document.getElementById("song-info").innerText = info;
        document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }

    // Закрытие модального окна при клике вне его
    window.onclick = function(event) {
        if (event.target == document.getElementById("myModal")) {
            closeModal();
        }
    }
</script>

</body>
</html>
